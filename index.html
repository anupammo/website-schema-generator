<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Schema Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center my-5">Website Schema Generator</h1>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <form id="schemaForm">
            <div class="mb-3">
              <label for="websiteName" class="form-label">Website Name</label>
              <input type="text" class="form-control" id="websiteName" placeholder="Enter website name">
            </div>
            <div class="mb-3">
              <label for="alternateNames" class="form-label">Alternate Names</label>
              <input type="text" class="form-control" id="alternateNames" placeholder="Enter alternate names (comma-separated)">
            </div>
            <div class="mb-3">
              <label for="websiteURL" class="form-label">Website URL</label>
              <input type="text" class="form-control" id="websiteURL" placeholder="Enter website URL">
            </div>
            <div class="text-center">
              <button type="button" class="btn rounded-pill text-primary" id="generateButton">Generate Schema</button>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-12">
          <div class="">
            <h2 class="fs-6 mb-2 pb-1">Generated Schema:</h2>
            <pre id="output" class="border rounded my-2" style="height: 212px;"></pre>
            <div class="text-center">
              <button type="button" class="btn rounded-pill text-primary" id="copyButton">Copy to Clipboard</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
